<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>北京时间</title>
    <style>
        #time {
            padding-top: 30px;
            font-size: 160px;
            font-weight: 900;
            text-align: center;
        }
        #date {
            margin-top: 60px;
            font-size: 70px;
            font-weight: 800;
            text-align: center;
        }
        #week {
            margin-top: 40px;
            font-size: 70px;
            font-weight: 800;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="time">
    </div>
    <div id="date">
    </div>
    <div id="week">
    </div>
    <div id="info">111</div>
    <script>
        const t = document.getElementById('time');
        const d = document.getElementById('date');
        const w = document.getElementById('week');
        const info = document.getElementById('info');
        const weekList = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        function padTime(s) {
          if (s.length < 2) {
            return '0' + s
          }
          return s;
        }
        const offset = new Date().getTimezoneOffset() / 60 + 8;
        setInterval(function () {
          let date = new Date();
          /*if (offset) {
            date = new Date(date.getTime() + (offset * 60 * 60 *1000));
          }*/
          const h = padTime(date.getHours().toString());
          const m = padTime(date.getMinutes().toString());
          t.innerText = h + ':' + m;
          d.innerText = date.getFullYear() + '年 ' + (date.getMonth() + 1) + '月' + date.getDate() + '日';
          w.innerText = weekList[date.getDay() - 1];
        }, 1000)
    </script>
</body>
</html>
