<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>北京时间</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        #black {
            background-color: #000;
            color: #fff;
        }
        #time {
            padding-top: 80px;
            font-size: 200px;
            font-weight: 700;
            text-align: center;
        }
        #date {
            margin-top: 80px;
            font-size: 70px;
            font-weight: 400;
            text-align: center;
        }
        #week {
            margin-top: 40px;
            font-size: 70px;
            font-weight: 400;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="time">
    </div>
    <div id="date">
    </div>
    <div id="week">
    </div>
    <script>
        const t = document.getElementById('time');
        const d = document.getElementById('date');
        const w = document.getElementById('week');
        const weekList = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        function padTime(s) {
          if (s.length < 2) {
            return '0' + s;
          }
          return s;
        }
        const utf8DiffMinutes = new Date().getTimezoneOffset() + 480;
        function updateTime() {
          const date = new Date();
          date.setMinutes(date.getMinutes() + utf8DiffMinutes);
          const h = padTime(date.getHours().toString());
          const m = padTime(date.getMinutes().toString());
          if (m === '00') {
            document.body.id = 'black';
          }
          if (m === '01') {
            document.body.id = '';
          }
          t.innerText = h + ':' + m;
          d.innerText = date.getFullYear() + '年 ' + (date.getMonth() + 1) + '月' + date.getDate() + '日';
          w.innerText = weekList[date.getDay()];
          return date;
        }
        const date1 = updateTime();
        const time = (60 - date1.getSeconds()) * 1000;
        setTimeout(function () {
          updateTime();
          setInterval(updateTime, 60000);
        }, time);
    </script>
</body>
</html>
